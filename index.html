<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page-wrapper">
 <article class="first-image">  
  <img class="image" src="./images/image-equilibrium.jpg" alt="Equilibrium" >
  <div>
    <img src="./images/icon-view.svg" alt="">
  </div>
  </article>
  
  <h2>Equilibrium #3429</h2>
  
  <div class="attribute">
  <p>Our Equilibrium collection promotes balance and calm.</p>
<div class="notification">
    <ul>
    
    <li id="eth"><img class="eth-img" src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>

  <li id="timing"><img class="days-img" src="./images/icon-clock.svg" alt="clock"> 3 days left</li>
</ul>
</div>
</div>
<div class="hero">
 <img src="./images/image-avatar.png" alt="Creation">
 <p>Creation of <span>Jules Wyvern</span></p>
</div>
</div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="fiticontee.githob.com">Maduka Emmanuel</a>.
  </div>
  </body>
</html>
